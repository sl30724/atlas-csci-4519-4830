    type='text/css' media='all' />

<body>

  <header>
    <h1 id="formstart">AHG Presenter Proposal Form 2020</h1>

    <h2 class="outline3">Accessing Higher Ground: Accessible Web, Media and Technology Conference <br> November 16 - 20,
      2020</h2>
  </header>
  <section role="form">
    <form action="AHG_saveprop2020.php" method="post" id="AHGproposalform2020">

      <fieldset>
        <legend class="outline4">Speaker Information</legend>
        <fieldset class="first-presenter">
          <legend><strong>First Presenter</strong></legend>
          <ul class="first-presenter-ul">
            <li>
              <label for="fstspkr1"> First Name:</label>
              <input id="fstspkr1" name="fstspkr1" type="text" required aria-required="true" />
            </li>
            <li>
              <label for="lstname1"> Last Name:</label>
              <input id="lstname1" name="lstname1" type="text" required aria-required="true" />
            </li>
            <li>
              <label for="degree1"> Highest Academic Degree:</label>
              <input id="degree1" name="degree1" type="text" required aria-required="true" />
            </li>
            <li>
              <label for="company1"> Institution or Organization:</label>
              <input id="company1" name="company1" type="text" required aria-required="true" />
            </li>
            <li>
              <label for="telno1"> Phone Number:</label>
              <input id="telno1" name="telno1" type="tel" required aria-required="true" />
            </li>
            <li>
              <label for="email1"> E-mail:</label>
              <input id="email1" name="email1" type="email" required aria-required="true" />
            </li>
          </ul>
        </fieldset>

        <div class="spkrques">
          <label class="ques" for="natconfexp1"><strong>Have you presented at a national conference or taught a
              college-level, semester-long
              course?</strong></label>
          <div class="oneques">
            <span class="radio">
              <input value="1" id="natconfexp1_yes" name="natconfexp1" type="radio" required aria-required="true" />
              <label for="natconfexp1_yes">yes</label>
            </span>
            <span>
              <input value="0" id="natconfexp1_no" name="natconfexp1" type="radio" />
              <label for="natconfexp1_no">no</label>
            </span>
          </div>

          <div class="suggest_form">
            <label for="Speaker1bio"><strong>First presenter bio&nbsp;</strong>(1500 characters maximum)</label>
            <textarea id="Speaker1bio" name="Speaker1bio" cols="80" rows="4" maxlength="1500"></textarea>
          </div>
        </div>
      </fieldset>


      </div>

      <div class="formcol">

        <!-- bottom of expanding sections -->

        <div class="propinfo">
          <fieldset>
            <legend><strong><span class="outline4">Proposal Information</span></strong> (150
              characters maximum)</legend>
            <div class="title_form">
              <label for="proptitle"><strong>Proposal Title:&nbsp;</strong></label><br>
              <textarea id="proptitle" name="proptitle" maxlength="152"></textarea>
            </div>
          </fieldset>
        </div>
        <input class="submit-but" type="submit" value="Submit your proposal" />
    </form>

    </div>

  </section>




</body>

</html>
